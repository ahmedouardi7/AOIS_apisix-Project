version: "3.8"

services:
  apisix:
    image: "apache/apisix:${APISIX_DOCKER_TAG}"
    restart: always
    depends_on:
      - etcd
    volumes:
      - ./apisix_conf/release/config.yaml:/usr/local/apisix/conf/config.yaml:ro
    ports:
      - "9180:9180/tcp"   # admin API (be careful exposing this)
      - "9080:9080/tcp"   # HTTP traffic
      - "9091:9091/tcp"   # prometheus metrics
      - "9443:9443/tcp"   # HTTPS traffic
    networks:
      - apisix

  etcd:
    image: bitnami/etcd:3.4.9
    user: root
    restart: always
    environment:
      ETCD_DATA_DIR: /etcd_data
      ETCD_ENABLE_V2: "false"
      ALLOW_NONE_AUTHENTICATION: "no"
      ETCD_ROOT_PASSWORD: ${ETCD_PASS}
      ETCD_ADVERTISE_CLIENT_URLS: "http://etcd:2379"
      ETCD_LISTEN_CLIENT_URLS: "http://0.0.0.0:2379"
    volumes:
      - ./etcd_data:/etcd_data
    ports:
      - "2379:2379/tcp"
    networks:
      - apisix

networks:
  apisix:
    driver: bridge
